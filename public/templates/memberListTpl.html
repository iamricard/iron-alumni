<material-list>
  <material-item>
    <div class="material-tile-left" ng-click="clearFilter()">
      <img src='/img/icons/cross.png' class="face no-shadow">
    </div>
    <div class="material-tile-content">
      <h2>
        Filter by bootcamp:
      </h2>
      <h3>
        <select
          required='required'
          ng-model='selectedCourse'
          class='custom-select material-whiteframe-z1'
          ng-options="formatCourse(c) for c in courses"
          ng-change="filterByCourse()">
        </select>
      </h3>
    </div>
  <material-item>
  </material-item>
    <div class="material-tile-left" ng-click="clearFilter()">
      <img src='/img/icons/cross.png' class="face no-shadow">
    </div>
    <div class="material-tile-content">
      <h2>
        Filter by employer:
      </h2>
      <h3>
        <select
          required='required'
          ng-model='selectedEmployer'
          class='custom-select material-whiteframe-z1'
          ng-options="formatEmployer(e) for e in employers"
          ng-change="filterByEmployer()">
        </select>
      </h3>
    </div>
  </material-item>
</material-list>

<material-list>
  <material-item ng-if='members' ng-repeat="member in members">
    <div class="material-tile-left">
      <img gravatar-image data-gravatar-email='{{ member.email }}' class="face">
    </div>
    <div class="material-tile-content">
      <h2>{{ member.name }} {{ member.last_name }}</h2>
      <h3>{{ member.email }}</h3>
      <h3>Current employer: {{ member.employer.name || 'None listed' }}</h3>
      <p>
        {{ member.summary }}
      </p>
    </div>
  </material-item>
</material-list>
