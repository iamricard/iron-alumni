<form ng-submit='newCourse()'>
  <div class="form-group">
    <select ng-model='course.city'>
      <option value='barcelona'>Barcelona</option>
      <option value='madrid'>Madrid</option>
      <option value='miami'>Miami</option>
    </select>
  </div>

  <div class="form-group">
    <select ng-model='course.course_type'>
      <option value='web'>Web</option>
      <option value='mobile'>Mobile</option>
    </select>
  </div>

  <div class="form-group">
    <input type='date' ng-model='course.start_date' placeholder='Start date' />
  </div>

  <div class="form-group">
    <input type='date' ng-model='course.end_date' placeholder='End date' />
  </div>

  <input type='submit' value='Create course' />
</form>
